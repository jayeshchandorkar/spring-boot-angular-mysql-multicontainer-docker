<div class="page-header">
  <h1>Administration</h1>
</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Game Recommendation Upload</h3>
    <div class="loader"></div>
  </div>
  <div class="panel-body">
    <div class="view-panel">
        <div ng-show="success" class="alert alert-success" role="alert">{{successMsg}}</div>
        <div ng-show="error" class="alert alert-danger" role="alert">{{errorMsg}}</div>
        <form>
            <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" class="form-control-file" file-model="uploadedFile" id="exampleInputFile" aria-describedby="fileHelp">
                <small id="fileHelp" class="form-text text-muted">Upload CSV file to add recommendations for customers.</small>
            </div>
            <button type="submit" ng-click="uploadFile()" class="btn btn-primary">Submit</button>
        </form>
    </div>
   </div>
</div>
